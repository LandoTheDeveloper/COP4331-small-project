<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <title class="display-6">Add Contact</title>
</head>

<body class="d-flex justify-content-center align-items-center vh-100 bg-light bg-gradient">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="text-center mb-4">
                    <h1>Add Contact</h1>
                    <p class="text-muted">Fill in the details below</p>
                </div>

                <div class="card shadow-sm p-4 rounded bg-light">
                    <form id="addContactForm" class="text-start">
                        <div class="mb-3">
                            <label for="contactName" class="form-label">Name</label>
                            <input type="text" id="contactName" class="form-control" placeholder="Enter name" required>
                        </div>
                        <div class="mb-3">
                            <label for="contactEmail" class="form-label">Email</label>
                            <input type="email" id="contactEmail" class="form-control" placeholder="Enter email" required>
                        </div>
                        <div class="mb-3">
                            <label for="contactPhone" class="form-label">Phone</label>
                            <input type="text" id="contactPhone" class="form-control" placeholder="Enter phone number" required>
                        </div>
                        <button type="button" id="addContactButton" class="btn btn-primary w-100">
                            Add Contact
                        </button>
                        <span id="contactResult" class="text-success"></span>
                    </form>
                </div>

                <div class="card shadow-sm p-4 rounded mt-3 text-center">
                    <button type="button" id="navigateBack" class="btn btn-dark">Back to Contacts</button>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="js/crud.js"></script>
</body>
</html>
